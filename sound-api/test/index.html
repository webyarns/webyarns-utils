<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../bower_components/reveal.js/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../bower_components/reveal.js/lib/css/zenburn.css">


    <!--[if lt IE 9]>
    <script src="../../bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>


<audio id="nakedcall" class="auto" loop data-ignore>
    <source src="sounds/nakedcall.mp3" type="audio/mpeg">
    <source src="sounds/nakedcall.ogg" type="audio/ogg">
    <!--mp3 verison-->
</audio>

<audio id="manstitutes" class="auto" data-ignore>
    <source src="sounds/manstitutes.mp3" type="audio/mpeg">
    <source src="sounds/manstitutes.ogg" type="audio/ogg">
</audio>

<audio id="bar" class="auto" loop data-ignore>
    <source src="sounds/bar.mp3" type="audio/mpeg">
    <source src="sounds/bar.ogg" type="audio/ogg">
</audio>

<audio id="ding" class="auto" data-ignore>
    <source src="sounds/ding.mp3" type="audio/mpeg">
    <source src="sounds/ding.ogg" type="audio/ogg">
    <!--mp3 verison-->
</audio>


<body>

<div class="reveal">
    <div class="slides">

        <section>
            <h1>Start</h1>
            <a id="test">Test if sound plays at all</a>
        </section>
        <section data-sounds="nakedcall">
            <h1>start nakedcall</h1>

            <h2>nakedcall</h2>


            <h1>stop bar</h1>
        </section>
        <section data-sounds="nakedcall, !bar">
            <h1>restart bar</h1>

            <h2>nakedcall,!bar</h2>



            <h1>stop ding, start nakedcall</h1>
        </section>
        <section data-sounds="nakedcall, !bar">
            <h1>restart bar (again)</h1>

            <h2>nakedcall,!bar</h2>

        </section>
        <section data-sounds="bar, ding">
            <h1>stop nakedcall and start ding</h1>

            <h2>bar,ding</h2>
        </section>



    </div>

</div>


<script src="../../bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/reveal.js/js/reveal.js"></script>



<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '../../bower_components/reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            }
        ]
    });



</script>

<script src="../lib/audio-wip.js"></script>

</body>
</html>
