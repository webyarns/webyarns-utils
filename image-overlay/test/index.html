<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../bower_components/reveal.js/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../bower_components/reveal.js/lib/css/zenburn.css">


    <!--[if lt IE 9]>
    <script src="../../bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<style>
    .reveal #bg-section-testSection .overlay-background{
        background-size: contain;
    }
</style>

<div class="reveal">
    <div class="slides">

        <section>
            <h1>Start</h1>
        </section>
        <section id="testSection" data-transition="fade" data-background-image="images/town1.jpg"  data-background2-image="images/horse.png"  data-background-transition="none">
                <h2>has two background</h2>
        </section>
        <section>
            <h2>after....</h2>
        </section>

        <section id="testSection1" data-background2-image="images/email1.jpg" data-background-image="images/pink.jpg"
                 data-background-size="100% 100%" data-transition="cube" data-background2-transition="none">

            <img class="animated-background2" id="part3-bg" width="200" height="135" data-gif="2" src=""/>
            <h2>one</h2>

        </section>
        <section id="testSection2" data-background2-image="images/email2.jpg" data-background-image="images/pink.jpg" data-background-size="100% 100%" data-transition="none" data-background2-transition="none" data-sounds="tribalrock">
            <h2>two</h2>
        </section>


    </div>

</div>


<script src="../../bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/reveal.js/js/reveal.js"></script>


<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '../../bower_components/reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            }
        ]
    });



</script>

<script src="../../section-id-to-bg-class/lib/section-id-to-bg-class-compiled.js"></script>
<script src="../lib/img-overlay-compiled.js"></script>

</body>
</html>
