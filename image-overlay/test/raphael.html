          Reveal.addEventListener('slidechanged', initAnimatedGifsAndSounds);
    Reveal.addEventListener('ready', initAnimatedGifsAndSounds);

Reveal.addEventListener('slidechanged', function (event) {
        var $currentSide = $(event.currentSlide);
        var $previousSlide = $(event.previousSlide);
        $previousSlide.find(".slideshow").cycle('pause');
        if (!$currentSide.data("slideshowInitialised"
)) {
            var $slideShow = $currentSide.find(".slideshow");
            var conf = $slideShow.data('cycleObj')  || { fx: 'zoom', delay: -2000 }; // DEFAULT 
            $slideShow.cycle(conf);
            $currentSide.data("slideshowInitialised", true)
        } else $(".slideshow").cycle("resume");


    });

    $(function () {

        connectSlideshowToAudio("audio_foils","s1");
        connectSlideshowToAudio("audio_foils2","s2");

        // Override the default for #s2
         $("#s2").data('cycleObj', {
            fx:      'zoom', 
           speedIn:  2000, 
           speedOut: 100, 
           easeIn:  'easeInBounce', 
           easeOut: 'easeOutElastic', 

          delay:   -4000, 
          next:   '#s2',
          timeout: 0 
       });

       
function connectSlideshowToAudio(audioElementId, slideId) {
            
var $audio = $("#"+audioElementId);

            var $slides = $("#"+slideId);
            $audio.on('pause', function () {
                $slides.cycle("pause");
            });
            $audio.on('play', function () {
                $slides.cycle("resume");
            });
            $audio.on('ended', function () {
                $slides.cycle("pause");
            });
        }


    });
	

	 


    function initAnimatedGifsAndSounds(event) {

        if (event.previousSlide) {

            var audioPrevId = $(event.previousSlide).data("sound-id");
            if (audioPrevId)
                document.getElementById(audioPrevId).load();

            var e = ".animated-background.present";

            var $2 = $(e);
            if ($2.length == 1) {
                $2.attr('src', "");
                $2.prependTo($(event.previousSlide));
                $2.removeClass("present");
            }
			
			var e = ".animated-background2.present";

            var $2 = $(e);
            if ($2.length == 1) {
                $2.attr('src', "");
                $2.prependTo($(event.previousSlide));
                $2.removeClass("present");
            }
        }

        var audioCurId = $(event.currentSlide).data("sound-id");
        if (audioCurId) {
            document.getElementById(audioCurId).play();
        }

        $('.animated-background', event.currentSlide).each(function (i, e) {
            var animationIdx = $(e).attr("data-gif");
            $(e).attr('src', "data:image/gif;base64," + animations[animationIdx]);
            $(e).prependTo(".reveal");
            $(e).addClass("present");

        });
		$('.animated-background2', event.currentSlide).each(function (i, e) {
            var animationIdx = $(e).attr("data-gif");
            $(e).attr('src', "data:image/gif;base64," + animations[animationIdx]);
            $(e).prependTo(".reveal");
            $(e).addClass("present");

        });
    }
