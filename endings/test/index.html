<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../bower_components/reveal.js/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../bower_components/reveal.js/lib/css/zenburn.css">


    <!--[if lt IE 9]>
    <script src="../../bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">
    <div class="slides">

        <section>
            <h1>Start</h1>
        </section>
        <section>
            <h1>Just a section</h1>

        </section>
        <section>
            <h1>Section with buttons</h1>
            <ul>
                <li>Link to <a href="#" data-link="4" data-last-idx="2" class="endingButton">Ending 1</a></li>
                <li>Link to <a href="#" data-link="5" data-last-idx="2" class="endingButton">Ending 2</a></li>
                <li>Link to <a href="#" data-link="6" data-last-idx="2" class="endingButton">Ending 3</a></li>
            </ul>
        </section>


        <!--Endinng One-->
        <section id="ending1" data-hidden-section data-next-idx="3" >
            <h1>Ending 1</h1>
        </section>
        <!--Endinng Two-->
        <section id="ending2" data-hidden-section data-next-idx="3" >
            <h1>Ending 2</h1>
        </section>
        <!--Endinng three-->
        <section id="ending3" data-hidden-section data-next-idx="3" >
            <h1>Ending 3</h1>
        </section>



    </div>

</div>


<script src="../../bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/reveal.js/js/reveal.js"></script>


<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: false,
         center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '../../bower_components/reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            }
        ]
    });



</script>

<script src="../../inner-links/lib/reveal-intralinks.js"></script>
<script src="../lib/ending.js"></script>

</body>
</html>
