<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../bower_components/reveal.js/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../bower_components/reveal.js/lib/css/zenburn.css">


    <!--[if lt IE 9]>
    <script src="../../bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">
    <div class="slides">


        <section data-transition="fade">
            <h1>Start</h1>
        </section>


        <section data-background="media/police.jpg" data-background-size="40% 95%" data-transition="none"
                 data-background-transition="none">


        </section>

        <section data-background="media/police2.gif" data-background-size="40% 95%" data-transition="none"
                 data-background-transition="none" data-background-replay>


        </section>

        <!-- back 2 back -->
        <section data-background="media/apple.gif" data-background-replay data-background-size="35% 95%"
                 data-transition="none" data-background-transition="none"  >
            <h1>1</h1>
        </section>


        <section data-background="media/apple.gif" data-background-replay data-background-size="35% 95%"
                 data-transition="none" data-background-transition="none" >
            <h1>2</h1>


        </section>


    </div>
</div>


<script src="../../bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/reveal.js/js/reveal.js"></script>


<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: false,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '../../bower_components/reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            }
        ]
    });


</script>

<script src="../../section-id-to-bg-class/lib/section-id-to-bg-class-compiled.js"></script>
<script src="../lib/replay-animate-bg-compiled.js"></script>

</body>
</html>
